    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .summary h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-item .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-item .value {
            font-size: 2em;
            font-weight: bold;
        }

        .results-container {
            display: grid;
            gap: 20px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .draw-info {
            flex: 1;
        }

        .draw-number {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .draw-date {
            color: #666;
            font-size: 0.95em;
        }

        .prize-badge {
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            min-width: 120px;
        }

        .prize-1 { background: linear-gradient(135deg, #FFD700, #FFA500); color: #fff; box-shadow: 0 4px 15px rgba(255,215,0,0.4); }
        .prize-2 { background: linear-gradient(135deg, #C0C0C0, #A8A8A8); color: #fff; box-shadow: 0 4px 15px rgba(192,192,192,0.4); }
        .prize-3 { background: linear-gradient(135deg, #CD7F32, #B8860B); color: #fff; box-shadow: 0 4px 15px rgba(205,127,50,0.4); }
        .prize-4 { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; box-shadow: 0 4px 15px rgba(102,126,234,0.4); }
        .prize-5 { background: linear-gradient(135deg, #f093fb, #f5576c); color: #fff; box-shadow: 0 4px 15px rgba(240,147,251,0.4); }
        .prize-6 { background: linear-gradient(135deg, #4facfe, #00f2fe); color: #fff; box-shadow: 0 4px 15px rgba(79,172,254,0.4); }
        .prize-7 { background: linear-gradient(135deg, #43e97b, #38f9d7); color: #fff; box-shadow: 0 4px 15px rgba(67,233,123,0.4); }

        .numbers-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .numbers-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .number-ball {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .number-ball.matched {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(245,87,108,0.6);
        }

        .number-ball.extra {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .number-ball.extra.matched {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF4757 100%);
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255,71,87,0.6);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .match-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .match-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .match-detail:last-child {
            margin-bottom: 0;
        }

        .match-label {
            color: #666;
            font-size: 0.95em;
        }

        .match-value {
            font-weight: bold;
            color: #333;
            font-size: 1.05em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .no-results h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .no-results p {
            color: #666;
            font-size: 1.1em;
        }

        .plus-sign {
            font-size: 1.2em;
            color: #999;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .prize-badge {
                width: 100%;
            }

            .number-ball {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }
        }
    </style>

        // ä¸­çæª¢æŸ¥æ ¸å¿ƒå‡½æ•¸
        function checkWinning(buyNumbers, drawNumbers, extraNumber) {
            const matchedNumbers = buyNumbers.filter(num => drawNumbers.includes(num));
            const matchedCount = matchedNumbers.length;
            const hasExtra = buyNumbers.includes(extraNumber);

            let prize = null;
            let prizeName = '';

            // æ ¹æ“šä¸­çè¦å‰‡åˆ¤æ–·çé …
            if (matchedCount === 6) {
                prize = 1;
                prizeName = 'é ­ç';
            } else if (matchedCount === 5 && hasExtra) {
                prize = 2;
                prizeName = 'äºŒç';
            } else if (matchedCount === 5) {
                prize = 3;
                prizeName = 'ä¸‰ç';
            } else if (matchedCount === 4 && hasExtra) {
                prize = 4;
                prizeName = 'å››ç';
            } else if (matchedCount === 4) {
                prize = 5;
                prizeName = 'äº”ç';
            } else if (matchedCount === 3 && hasExtra) {
                prize = 6;
                prizeName = 'å…­ç';
            } else if (matchedCount === 3) {
                prize = 7;
                prizeName = 'ä¸ƒç';
            }

            return {
                matchedCount,
                hasExtra,
                matchedNumbers,
                prize,
                prizeName
            };
        }

        // æª¢æŸ¥æ‰€æœ‰æŠ•æ³¨è™Ÿç¢¼
        function checkAllBets() {
            const results = [];

            buyData.forEach((bet, betIndex) => {
                lotteryData.forEach(draw => {
                    const result = checkWinning(bet, draw.numbers, draw.extra_number);

                    // åªä¿ç•™ä¸­3å€‹è™Ÿç¢¼ä»¥ä¸Šçš„çµæœ
                    if (result.matchedCount >= 3) {
                        results.push({
                            betIndex: betIndex + 1,
                            betNumbers: bet,
                            drawNumber: draw.draw_number,
                            drawDate: draw.draw_date,
                            drawNumbers: draw.numbers,
                            extraNumber: draw.extra_number,
                            ...result
                        });
                    }
                });
            });

            // æŒ‰çé …æ’åºï¼ˆé ­çåœ¨å‰ï¼‰
            results.sort((a, b) => {
                if (a.prize && b.prize) return a.prize - b.prize;
                if (a.prize) return -1;
                if (b.prize) return 1;
                return b.matchedCount - a.matchedCount;
            });

            return results;
        }

        // ç”Ÿæˆçµ±è¨ˆæ‘˜è¦
        function generateSummary(results) {
            const stats = {
                total: results.length,
                byPrize: {}
            };

            results.forEach(result => {
                if (result.prize) {
                    if (!stats.byPrize[result.prize]) {
                        stats.byPrize[result.prize] = 0;
                    }
                    stats.byPrize[result.prize]++;
                }
            });

            return stats;
        }

        // æ¸²æŸ“è™Ÿç¢¼çƒ
        function renderNumberBall(number, isMatched, isExtra = false) {
            const classes = ['number-ball'];
            if (isExtra) classes.push('extra');
            if (isMatched) classes.push('matched');

            return `<div class="${classes.join(' ')}">${number}</div>`;
        }

        // æ¸²æŸ“çµ±è¨ˆæ‘˜è¦
        function renderSummary(stats) {
            const prizeNames = {
                1: 'é ­ç',
                2: 'äºŒç',
                3: 'ä¸‰ç',
                4: 'å››ç',
                5: 'äº”ç',
                6: 'å…­ç',
                7: 'ä¸ƒç'
            };

            let html = '<h2>ğŸ“Š ä¸­ççµ±è¨ˆ</h2>';
            html += '<div class="summary-stats">';
            html += `
                <div class="stat-item">
                    <div class="label">ç¸½ä¸­çæ¬¡æ•¸</div>
                    <div class="value">${stats.total}</div>
                </div>
            `;

            for (let i = 1; i <= 7; i++) {
                const count = stats.byPrize[i] || 0;
                if (count > 0) {
                    html += `
                        <div class="stat-item">
                            <div class="label">${prizeNames[i]}</div>
                            <div class="value">${count}</div>
                        </div>
                    `;
                }
            }

            html += '</div>';
            return html;
        }

        // æ¸²æŸ“å–®å€‹çµæœå¡ç‰‡
        function renderResultCard(result) {
            let html = '<div class="result-card">';

            // æ¨™é¡Œå€åŸŸ
            html += '<div class="result-header">';
            html += '<div class="draw-info">';
            html += `<div class="draw-number">ç¬¬ ${result.drawNumber} æœŸ</div>`;
            html += `<div class="draw-date">${result.drawDate}</div>`;
            html += '</div>';

            if (result.prize) {
                html += `<div class="prize-badge prize-${result.prize}">${result.prizeName}</div>`;
            }

            html += '</div>';

            // é–‹çè™Ÿç¢¼
            html += '<div class="numbers-section">';
            html += '<div class="section-title">é–‹çè™Ÿç¢¼</div>';
            html += '<div class="numbers-row">';

            result.drawNumbers.forEach(num => {
                const isMatched = result.matchedNumbers.includes(num);
                html += renderNumberBall(num, isMatched);
            });

            html += '<span class="plus-sign">+</span>';
            html += renderNumberBall(result.extraNumber, result.hasExtra, true);

            html += '</div>';
            html += '</div>';

            // æŠ•æ³¨è™Ÿç¢¼
            html += '<div class="numbers-section">';
            html += `<div class="section-title">æŠ•æ³¨è™Ÿç¢¼ (ç¬¬ ${result.betIndex} æ³¨)</div>`;
            html += '<div class="numbers-row">';

            result.betNumbers.forEach(num => {
                const isMatched = result.matchedNumbers.includes(num);
                const isExtra = num === result.extraNumber;
                html += renderNumberBall(num, isMatched, isExtra);
            });

            html += '</div>';
            html += '</div>';

            // ä¸­çè©³æƒ…
            html += '<div class="match-info">';
            html += '<div class="match-detail">';
            html += '<span class="match-label">ä¸­æ­£é¸è™Ÿç¢¼</span>';
            html += `<span class="match-value">${result.matchedCount} å€‹</span>`;
            html += '</div>';

            html += '<div class="match-detail">';
            html += '<span class="match-label">ä¸­ç‰¹åˆ¥è™Ÿ</span>';
            html += `<span class="match-value">${result.hasExtra ? 'æ˜¯ âœ“' : 'å¦ âœ—'}</span>`;
            html += '</div>';

            if (result.matchedNumbers.length > 0) {
                html += '<div class="match-detail">';
                html += '<span class="match-label">ä¸­çè™Ÿç¢¼</span>';
                html += `<span class="match-value">${result.matchedNumbers.sort((a, b) => a - b).join(', ')}</span>`;
                html += '</div>';
            }

            html += '</div>';

            html += '</div>';
            return html;
        }

        // ä¸»æ¸²æŸ“å‡½æ•¸
        function render() {
            const results = checkAllBets();
            const stats = generateSummary(results);

            // æ¸²æŸ“çµ±è¨ˆæ‘˜è¦
            const summaryEl = document.getElementById('summary');
            summaryEl.innerHTML = renderSummary(stats);

            // æ¸²æŸ“çµæœåˆ—è¡¨
            const resultsEl = document.getElementById('results');

            if (results.length === 0) {
                resultsEl.innerHTML = `
                    <div class="no-results">
                        <h2>ğŸ˜” æ²’æœ‰ä¸­çè¨˜éŒ„</h2>
                        <p>æ‚¨çš„æŠ•æ³¨è™Ÿç¢¼åœ¨æ­·å²é–‹çä¸­æ²’æœ‰ä¸­3å€‹è™Ÿç¢¼ä»¥ä¸Šçš„è¨˜éŒ„</p>
                    </div>
                `;
            } else {
                resultsEl.innerHTML = results.map(result => renderResultCard(result)).join('');
            }
        }

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        document.addEventListener('DOMContentLoaded', render);

    </script>
